<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>管理员登录</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* 使body高度占满整个视口 */
        }
        .input-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        button {
            padding: 10px 28px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            display: block;
            margin: 0 auto;
        }
        button:hover {
            background-color: #218838;
        }
        .button-link {
            display: inline-block;
            padding: 10px 15px;
            margin: 0 5px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        .button-link:hover {
            background-color: #0056b3;
        }
        .form-box {
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 5px;
            background-color: #f9f9f9;
            width: 300px;
            margin: 0 auto;
            position: relative;
        }
        .form-box h2 {
            text-align: center;
        }
        .button-container {
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }
        .custom-button {
            background-color: #FFC107; /* 金黄色 */
            color: white;
            transition: background-color 0.3s ease; /* 添加过渡效果 */
            position: absolute;
            margin-right: -450px;
            margin-top: -100px;
        }
        .custom-button:hover {
            background-color: #FFA000; /* 悬停时的金黄色 */
        }

    </style>
</head>
<body>
<div class="form-box">
    <h2>管理员登录</h2>
    <form action="#" th:action="@{/manager/login}" method="post">
        <div class="input-group">
            <label for="name">管理员账号名:</label>
            <input type="text" id="name" name="name" required>
        </div>
        <div class="input-group">
            <label for="password">密码:</label>
            <input type="password" id="password" name="password" required>
        </div>
        <button type="submit">登录</button>
    </form>
    <p th:text="${message}"></p>
    <div class="button-container">
        <a th:href="@{/manager/register}" class="button-link">管理员注册</a>
        <a th:href="@{/manager/delete}" class="button-link">管理员注销</a>
    </div>
    <div class="button-container">
        <a th:href="@{/welcome}" class="button-link custom-button">返回初始界面</a>
    </div>
</div>

</body>
</html>
