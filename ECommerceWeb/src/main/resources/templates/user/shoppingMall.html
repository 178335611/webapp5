<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>购物网站商品页面</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" th:href="@{/css/base.css}">
</head>
<body>
<!-- 导航栏 -->
<nav class="lk-nav">
    <div class="w">
        <div class="lk-nav-left">
            <a href="/user/shoppingMall">全部商品</a>
        </div>
        <div class="lk-nav-right">
            <ul class="lk-nav-list">
                <li><a href="/user/shoppingMall">商品管理</a></li>
                <li><a href="/user/order_list">订单管理</a></li>
                <li><a th:href="@{/user/logout}">退出登录</a></li>
            </ul>

            <p></p>
            <p></p>
            <div class="login-status">
                <span th:text="'已登录 (用户名: ' + ${name} + ', 用户ID: ' + ${id} + ', 用户类型: ' + ${type} + ')'">未登录</span>
            </div>
        </div>
    </div>
</nav>
<section class="lk-search">
    <div class="w">
        <h2 style="color:deeppink;">搜索商品</h2>
        <form  id="search-form"  method="get">
            <label for="keyword">关键字：</label>
            <input type="text" id="keyword" name="keyword" placeholder="输入类别或名字">
            <button type="submit" class="lk-btn">搜索</button>
        </form>
    </div>
</section>
<!-- 商品列表 -->
<section class="lk-main-content">
    <div class="w">
        <h2 style="color:deeppink;">商品列表</h2>
        <div class="lk-goods-list" id="goods-list">
            <!-- 商品项将通过JavaScript动态插入 -->
        </div>
    </div>
</section>



<script th:src="@{/js/shoppingMall.js}"></script>
<!--在js前面加个static就不行，删掉就能正常加载了，但没有看到什么不同-->
</body>
</html>
